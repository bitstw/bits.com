  <div id="content"><div id="content-text">資元科技顧問有限公司(BIT Tech.)成立於2013年，其專案開發與顧問團隊具有IT業界頂尖的領先技術。資元科顧具備豐富的軟體開發經驗，主要成員為Microsoft、Java、Python、iOS、Android、
  Linux與VMware虛擬化相關技術教學講師、技術研討會講師以及多名資深的系統開發者，主要提供相關技術顧問服務。 由除了技術層面的需求之外，切實地考慮使用者的感受，幫助客戶開發資訊系統，以達成： <br />
    <img src="images/element1.jpg" alt="1. 提高使用者的滿意度 
2. 有效率控管專案進度 
3. 建構開放且彈性的開發架構 
4. 易於維護的架構規劃
5. 提昇工作績效" width="850" height="300" />
<p>
      等五項重要指標，因此提出先進的軟體設計思維，具創意的解決方案，與豐沛的支援能量，希望可以與客戶在未來創造一個雙贏共榮的局面。
